<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app='northwindApp'>
<head>
    <!--
          --  A Northwind Customer Master-Detail controller, using AngularJS and Ultrastructure
          -->
    <title>Northwind Customers</title>

    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-route.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/restangular/1.5.1/restangular.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

    <script src="js/CustomerMasterDetailCtrl.js" type="text/javascript"></script>
    <script src="js/Northwind.js" type="text/javascript"></script>
    <link href="css/MasterDetails.css" rel="stylesheet"/>

</head>
<body>
<div ng-view></div>

<hr />

<pre>$location.path() = {{$location.path()}}</pre>
<pre>$route.current.templateUrl = {{$route.current.templateUrl}}</pre>
<pre>$route.current.params = {{$route.current.params}}</pre>
<pre>$route.current.scope.name = {{$route.current.scope.name}}</pre>
<pre>$routeParams = {{$routeParams}}</pre>
</body>
</html>
